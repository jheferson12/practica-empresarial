<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FINTECHONE - Panel</title>

  <!-- Fuentes y Estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="productos.css" />
</head>

<body>
  <div class="sidebar">
    <!-- Logo -->
    <div class="logo">
      <i class="fa-solid fa-plus-square"></i>
      <span>FINTECHONE - PANEL</span>
    </div>

    <!-- Barra de Búsqueda -->
    <div class="search-box">
      <input type="text" placeholder="Buscar..." />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- Sección de Íconos Funcionales -->
    <div class="icon-section">
      <i class="fa-solid fa-cart-shopping" id="cartIcon" title="Carrito de Compras"></i>
      <i class="fa-solid fa-box" id="packageIcon" title="Productos Disponibles"></i>
      <i class="fa-solid fa-sack-dollar" id="moneyIcon" title="Transacciones Recientes"></i>
    </div>

    <!-- Contenido Dinámico -->
    <div id="main-content" class="main-content">
      <h2>Bienvenido al panel de FINTECHONE</h2>
      <p>Selecciona una opción para comenzar.</p>
    </div>

    <!-- Mapa -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.727352343469!2d-74.08175!3d4.60971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99a3f3e0c5d9%3A0x6a3b30a8c40f7260!2sBogotá%2C%20Colombia!5e0!3m2!1ses!2sco!4v1696871000000!5m2!1ses!2sco"
        width="100%"
        height="250"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <!-- Lista de Usuarios -->
    <div class="user-list">
      <div class="user-item">
        <i class="fa-solid fa-user-circle"></i><span>USUARIO</span>
      </div>
      <div class="user-item">
        <i class="fa-solid fa-user-circle"></i><span>USUARIO</span>
      </div>
      <div class="user-item">
        <i class="fa-solid fa-user-circle"></i><span>USUARIO</span>
      </div>
    </div>
  </div>

  <!-- Script JavaScript -->
  <script src="totalproductos.js"></script>
</body>
</html>
