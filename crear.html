<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FINTECHONE - Crear Cuenta / Iniciar Sesión</title>

  <!-- Fuente Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

  <!-- Iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Estilos -->
  <link rel="stylesheet" href="iniciar.css" />
  <link rel="stylesheet" href="crear.css" />
</head>
<body>
  <div class="app-container">
    <div class="app-screen fade-in">

      <header class="app-header">
        <h1>FINTECHONE</h1>
      </header>

      <main class="content-area">

        <!-- FORMULARIO REGISTRO -->
        <form id="register-form" class="account-form register-form">
          <h2 class="section-title">CREA TU CUENTA</h2>

          <div class="input-group">
            <label for="full-name">NOMBRE COMPLETO</label>
            <input type="text" id="full-name" required />
          </div>

          <div class="input-group">
            <label for="cedula">CÉDULA (NIT, ID)</label>
            <input type="text" id="cedula" required />
          </div>

          <div class="input-group">
            <label for="phone">CELULAR</label>
            <input type="tel" id="phone" required />
          </div>

          <div class="input-group">
            <label for="email-register">EMAIL</label>
            <input type="email" id="email-register" required />
          </div>

          <div class="input-group password-group">
            <label for="contrasena-register">CONTRASEÑA</label>
            <input type="password" id="contrasena-register" required />
            <span class="password-toggle" data-target="contrasena-register"><i class="fas fa-eye"></i></span>
          </div>

          <div class="input-group password-group">
            <label for="contrasena-confirm">CONFIRMAR CONTRASEÑA</label>
            <input type="password" id="contrasena-confirm" required />
            <span class="password-toggle" data-target="contrasena-confirm"><i class="fas fa-eye"></i></span>
          </div>

          <button type="submit" class="btn primary-btn create-btn">CREAR</button>

          <div class="register-prompt">
            <span>¿Ya tienes cuenta?</span>
            <a href="iniciar.html" id="link-to-login" class="link-secondary">Inicia sesión </a> 
          </div>

          <div class="social-login register-social-login">
            <p>O regístrate con:</p>
            <div class="social-buttons">
              <button type="button" class="btn social-btn facebook" onclick="window.location.href='facebook.html'">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="btn social-btn google" onclick="window.location.href='google.html'">
                <i class="fab fa-google"></i>
              </button>
            </div>
          </div>
        </form>

        <!-- FORMULARIO LOGIN -->
        <form id="login-form" class="account-form login-form" style="display: none;">
          <h2 class="section-title">INICIA SESIÓN</h2>

          <div class="input-group">
            <label for="email-login">EMAIL</label>
            <input type="email" id="email-login" required />
          </div>

          <div class="input-group password-group">
            <label for="contrasena-login">CONTRASEÑA</label>
            <input type="password" id="contrasena-login" required />
            <span class="password-toggle" data-target="contrasena-login"><i class="fas fa-eye"></i></span>
          </div>

          <div class="forgot-password-link">
            <a href="#" class="text-sm hover-underline-animation">Olvidé mi contraseña</a>
          </div>

          <button type="submit" class="btn primary-btn login-btn">INGRESAR</button>

          <div class="register-prompt">
            <span>¿No tienes cuenta?</span>
            <a href="#" id="link-to-register" class="link-secondary">Regístrate aquí</a>
          </div>

          <div class="social-login">
            <p>O inicia sesión con:</p>
            <div class="social-buttons">
              <button type="button" class="btn social-btn facebook" onclick="window.location.href='facebook.html'">
                <i class="fab fa-facebook-f"></i> INGRESAR
              </button>
              <button type="button" class="btn social-btn google" onclick="window.location.href='google.html'">
                <i class="fab fa-google"></i> INGRESAR
              </button>
            </div>
          </div>
        </form>

      </main>
    </div>
  </div>

  <!-- Script funcional -->
  <script src="script.js"></script>
  <script>
    // Alternancia de formularios
    const registerForm = document.getElementById("register-form");
    const loginForm = document.getElementById("login-form");
    const linkToLogin = document.getElementById("link-to-login");
    const linkToRegister = document.getElementById("link-to-register");

    function showLogin() {
      registerForm.style.display = "none";
      loginForm.style.display = "flex";
    }

    function showRegister() {
      loginForm.style.display = "none";
      registerForm.style.display = "flex";
    }

    linkToLogin.addEventListener("click", (e) => {
      e.preventDefault();
      showLogin();
    });

    linkToRegister.addEventListener("click", (e) => {
      e.preventDefault();
      showRegister();
    });

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      // Aquí iría la validación y backend
      showLogin();
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Intentando iniciar sesión...");
    });

    // Mostrar/ocultar contraseña
    const toggles = document.querySelectorAll(".password-toggle");
    toggles.forEach(toggle => {
      toggle.addEventListener("click", () => {
        const targetId = toggle.getAttribute("data-target");
        const input = document.getElementById(targetId);
        const icon = toggle.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      });
    });
  </script>
</body>
</html>
