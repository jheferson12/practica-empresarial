<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cambiar Contraseña</title>

    <!-- Fuentes y estilos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="olvidar.css" />
</head>
<body>
    <div class="app-container">
        <div class="app-screen">
            <div class="header">
                <div class="icon-header">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>Cambiar contraseña</h2>
                <p class="subtitle">Ingresa tu correo y crea una nueva contraseña.</p>
            </div>

            <form class="change-form" onsubmit="handleChangePassword(event)">
               

                <div class="input-group">
                    <label for="new-password">NUEVA CONTRASEÑA</label>
                    <input type="password" id="new-password" required />
                </div>

                <div class="input-group">
                    <label for="confirm-password">CONFIRMAR CONTRASEÑA</label>
                    <input type="password" id="confirm-password" required />
                </div>

                <button type="submit" class="btn">CAMBIAR CONTRASEÑA</button>
            </form>

            <a href="iniciar.html" class="link-back">Volver al inicio de sesión</a>
        </div>
    </div>

   <script>
    function handleChangePassword(event) {
        event.preventDefault();

        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword !== confirmPassword) {
            alert("Las contraseñas no coinciden. Intenta de nuevo.");
            return;
        }

        // Simulación de actualización de contraseña
        console.log("Simulación: Contraseña actualizada.");
        alert("Tu contraseña ha sido cambiada exitosamente.");

        // Redirección al inicio de sesión
        window.location.href = "iniciar.html";
    }
</script>

</body>
</html>
