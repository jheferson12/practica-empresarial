<link rel="stylesheet" href="google.css">
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ingresa con Google</title>

    <!-- Fuentes y Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <!-- Enlace al archivo CSS separado -->
    <link rel="stylesheet" href="estilos-google.css">
</head>
<body>
    <div class="app-container">
        <div class="app-screen">
            <div class="header-social">
                <div class="provider-icon">
                    <i class="fab fa-google"></i>
                </div>
                <h2>Ingresa a tu cuenta</h2>
                <div class="provider-name">Google</div>
            </div>

            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">CORREO ELECTRÓNICO O USUARIO</label>
                    <input type="text" id="username" required />
                </div>

                <div class="input-group">
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" id="password" required />
                </div>

                <button type="submit" class="btn">INGRESAR EN GOOGLE</button>
            </form>

            <a href="codigo.html" class="link-back">Volver a FINTECHONE</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            console.log('Simulación: Ingresando con credenciales para GOOGLE. Redirigiendo a FINTECHONE.');
            window.location.href = 'codigo.html';
        }
    </script>
</body>
</html>
