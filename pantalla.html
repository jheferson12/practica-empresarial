<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="pantalla.css" />
</head>
<body>
  <div class="bienvenida-container" id="contenedor-principal">
    <div class="contenido">
      <div class="icono-app">
        <i class="fas fa-bolt"></i>
      </div>
      <h1 class="titulo">¡Bienvenido a FintechOne!</h1>
      <p class="subtitulo">Tu dinero, tu ritmo. Todo en un solo lugar.</p>

      <!-- Botón modificado para usar JS -->
      <button id="btnComenzar" class="btn-comenzar">Comenzar</button>
    </div>
  </div>

  <script>
    document.getElementById("btnComenzar").addEventListener("click", () => {
      fetch("crear.html")
        .then(response => response.text())
        .then(html => {
          // Reemplazar todo el contenido actual con el nuevo
          document.getElementById("contenedor-principal").innerHTML = html;

          // Cargar dinámicamente el CSS de crear.css
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = "crear.css";
          document.head.appendChild(link);
        })
        .catch(err => {
          console.error("Error al cargar crear.html:", err);
        });
    });
  </script>
</body>
</html>
