<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido - FintechOne</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link rel="stylesheet" href="pantalla.css">
    <link rel="stylesheet" href="crear.css"> 
</head>
<body>
    <div id="contenedor-principal" class="bienvenida-container">
        <div class="contenido">
            <div class="icono-app">
                <i class="fas fa-bolt"></i>
            </div>
            <h1 class="titulo">Â¡Bienvenido a FintechOne!</h1>
            <p class="subtitulo">Tu dinero, tu ritmo. Todo en un solo lugar.</p>

            <button id="btnComenzar" class="btn-comenzar">Comenzar</button>
        </div>
    </div>

    <script>
        document.getElementById("btnComenzar").addEventListener("click", () => {
            const contenedor = document.getElementById("contenedor-principal");
            
            // AquÃ­ reemplazamos el contenido del div con el formulario completo
            // NOTA: Se ha agregado la clase 'app-screen fade-in' y se ha ajustado la estructura
            // para que los estilos de 'crear.css' apliquen correctamente.
            contenedor.innerHTML = `
                <div class="app-container">
                    <div class="app-screen fade-in">
                        <header class="app-header">
                            <h1>FINTECHONE</h1>
                        </header>

                        <main class="content-area">
                            <h2 class="section-title">CREA TU CUENTA</h2>
                            
                            <form class="account-form register-form" id="registerForm">
                                <div class="input-group">
                                    <label for="full-name">NOMBRE COMPLETO</label>
                                    <input type="text" id="full-name" required />
                                </div>
                                <div class="input-group">
                                    <label for="cedula">CÃ‰DULA (NIT, ID)</label>
                                    <input type="text" id="cedula" required />
                                </div>
                                <div class="input-group">
                                    <label for="phone">CELULAR</label>
                                    <input type="tel" id="phone" required />
                                </div>
                                <div class="input-group">
                                    <label for="email-register">EMAIL</label>
                                    <input type="email" id="email-register" required />
                                </div>
                                <div class="input-group password-group">
                                    <label for="contrasena-register">CONTRASEÃ‘A</label>
                                    <input type="password" id="contrasena-register" required />
                                    <span class="password-toggle" data-target="contrasena-register"><i class="fas fa-eye"></i></span> 
                                </div>
                                <div class="input-group password-group">
                                    <label for="contrasena-confirm">CONFIRMAR CONTRASEÃ‘A</label>
                                    <input type="password" id="contrasena-confirm" required />
                                    <span class="password-toggle" data-target="contrasena-confirm"><i class="fas fa-eye"></i></span> 
                                </div>

                                <button type="submit" class="btn primary-btn create-btn">CREAR</button>

                                <div class="register-prompt">
                                    <span>Â¿Ya tienes cuenta?</span> <a href="iniciar.html" class="link-secondary" >Inicia sesiÃ³n</a>
                                </div>
                            </form>

                            <div class="social-login register-social-login">
                                <p>O regÃ­strate con:</p>
                                <div class="social-buttons">
                                    <button type="button" class="btn social-btn facebook" onclick="window.location.href='facebook.html'">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>
                                        <button type="button" class="btn social-btn google" onclick="window.location.href='google.html'">
                                            <i class="fab fa-google"></i>
                                        </button>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            `;

            // Funcionalidad de mostrar/ocultar contraseÃ±a (Necesita re-asignarse)
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const targetId = toggle.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    if (input.type === 'password') {
                        input.type = 'text';
                        toggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                    } else {
                        input.type = 'password';
                        toggle.innerHTML = '<i class="fas fa-eye"></i>';
                    }
                });
            });

            // Manejar el submit y volver a inicio (Necesita re-asignarse)
            const form = document.getElementById('registerForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const pass = document.getElementById('contrasena-register').value;
                const confirmPass = document.getElementById('contrasena-confirm').value;

                if (pass !== confirmPass) {
                    alert('Las contraseÃ±as no coinciden.');
                    return;
                }

                alert('Cuenta creada con Ã©xito! ðŸŽ‰');
                form.reset();
            });

            document.getElementById('volverLogin').addEventListener('click', (e) => {
                e.preventDefault();
                location.reload(); 
            });
        });
    </script>
</body>
</html>
