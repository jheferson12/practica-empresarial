<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingresa con Facebook</title>

  <!-- Fuentes y Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <style>
    :root {
      --color-primary: #4B77BE;
      --color-facebook: #1877F2;
      --color-text: #222222;
      --font-family: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, #4B77BE, #00D1FF);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      padding: 20px 0;
      width: 100%;
      max-width: 400px;
    }

    .app-screen {
      width: 100%;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .header-social {
      margin-bottom: 20px;
      width: 100%;
    }

    .provider-icon {
      font-size: 50px;
      margin-bottom: 10px;
      color: var(--color-facebook);
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: 5px;
    }

    .provider-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    .input-group {
      text-align: left;
    }

    .input-group label {
      font-size: 10px;
      font-weight: 700;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      display: block;
      margin-bottom: 3px;
    }

    .input-group input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #D1D5DB;
      padding: 6px 0;
      font-size: 15px;
      color: var(--color-text);
      outline: none;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: var(--color-facebook);
      color: #ffffff;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #145DBF;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .link-back {
      font-size: 13px;
      color: var(--color-primary);
      text-decoration: none;
      margin-top: 15px;
      font-weight: 600;
    }

    .link-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-screen">
      <div class="header-social">
        <div class="provider-icon">
          <i class="fab fa-facebook-f"></i>
        </div>
        <h2>Ingresa a tu cuenta</h2>
        <div class="provider-name">Facebook</div>
      </div>

      <!-- Formulario -->
      <form class="login-form">
        <div class="input-group">
          <label for="username">CORREO ELECTRÓNICO O USUARIO</label>
          <input type="text" id="username" required />
        </div>

        <div class="input-group">
          <label for="password">CONTRASEÑA</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="btn">INGRESAR EN FACEBOOK</button>
      </form>

      <a href="pantalla.html" class="link-back">Volver a FINTECHONE</a>
    </div>
  </div>

  <!-- JavaScript organizado -->
  <script>
    document.querySelector('.login-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && password) {
        // Aquí podrías guardar en localStorage o validar contra backend
        window.location.href = 'opciones.html'; // ✅ Redirige al menú principal
      } else {
        alert('Por favor completa ambos campos.');
      }
    });
  </script>
</body>
</html>
